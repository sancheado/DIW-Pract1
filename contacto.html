<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios</title>
    <link rel="stylesheet" href="./css/nav.css" media="all">
    <link rel="stylesheet" href="./css/contact.css" media="all">
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="sobrenosotros.html">Sobre Nosotros</a>
        <a href="servicios.html">Servicios</a>
        <a href="nuestroequipo.html">Nuestro Equipo</a>
        <a href="contacto.html">Contacto</a>
    </nav>

    <div class="cuerpo">
        <div class="aboutUs">
            <div class="insideAbout">
                <img src="./img/contacto.jpg" alt="logo"/>
            </div>
            <h3>.- Contacto-.</h3>
        </div>
        <div class="txtCabeza">
                <form method="POST" id="contactForm" name="contactForm" novalidate="novalidate">
                <div class="row">
                <div class="col-md-6">
                <div class="form-group">
                <input type="text" class="form-control" name="name" id="name" placeholder="Nombre">
                </div>
                </div>
                <div class="col-md-6">
                <div class="form-group">
                <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                </div>
                </div>
                <div class="col-md-12">
                <div class="form-group">
                <input type="text" class="form-control" name="subject" id="subject" placeholder="Asunto">
                </div>
                </div>
                <div class="col-md-12">
                <div class="form-group">
                <textarea name="message" class="form-control" id="message" cols="30" rows="7" placeholder="Asunto"></textarea>
                </div>
                </div>
                <div class="col-md-12">
                <div class="form-group">
                <input type="submit" value="Send Message" class="btn btn-primary">
                <div class="submitting"></div>
                </div>
                </div>
                </div>
                </form>
                </div>                
            </div>
    </div>
</body>
</html>
